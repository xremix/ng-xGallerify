<div *ngFor="let row of rows">
  <div class="img-group">
    <div class="img-container1" *ngFor="let image of row" [style.flex]="image.ratio">
      <ng-container *ngTemplateOutlet="imageTemplate || defaultImageTemplate; context:{image: image}">
      </ng-container>
    </div>
  </div>
</div>

<!-- TODO Figure out solution how to get the loaded event out of the template -->
<ng-template #defaultImageTemplate let-image="image">
  <img src="{{image.src}}" (load)="imageLoaded($event, image)">
</ng-template>
